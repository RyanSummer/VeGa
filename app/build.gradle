apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.jingwei.vega"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        packagingOptions { exclude 'META-INF/rxjava.properties' }
    }

    signingConfigs {
        release {
            keyAlias 'VeGa'
            keyPassword '123456'
            storeFile file('VeGa.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                def fileName = "VeGa_v${defaultConfig.versionName}_release.apk"
                outputFileName = fileName
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    /**
     * 基础依赖
     */
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    /**
     * 网络请求
     */
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.0.2'
    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'
    /**
     * 图片处理
     */
    implementation 'com.github.bumptech.glide:glide:4.5.0'//Glide4
    annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'//Glide API生成
    implementation 'jp.wasabeef:glide-transformations:3.3.0'//Glide转化器
    implementation 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'//GPU加速器
    /**
     * RecyclerView
     */
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'//BaseAdapterHelper
    implementation 'com.yqritc:recyclerview-flexibledivider:1.4.0'//RecycleView分割线
    /**
     * 常用依赖
     */
    implementation 'com.jakewharton:butterknife:8.8.1'//butterknife
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.ashokvarma.android:bottom-navigation-bar:2.1.0'//导航栏
    implementation 'com.gyf.immersionbar:immersionbar:2.3.2-beta03'//沉浸式状态栏
    implementation 'de.greenrobot:eventbus:3.0.0-beta1'//消息总线
    implementation 'com.orhanobut:logger:1.15'//日志打印库
    implementation 'pub.devrel:easypermissions:2.0.0'//动态权限
    implementation 'com.gcssloop.widget:rclayout:1.8.1'//圆角布局
    implementation 'com.github.ithedan:CustomViewBgUi:v1.0'//自定义button
    implementation 'com.android.support:multidex:1.0.1'//multidex
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'//顶部导航栏
    implementation 'com.hyman:flowlayout-lib:1.1.2'//流式标签
    implementation 'com.github.devlight:infinitecycleviewpager:1.0.2'//UI
    implementation 'com.github.zyyoona7:EasyPopup:1.1.1'//EasyPopup
    implementation 'com.youth.banner:banner:1.4.10'//轮播图
    implementation 'com.noober.background:core:1.3.4'//xml
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'//MD全能对话框
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'//图片选择器
}
